<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="./style.css" type="text/css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>JJ Frontend Mentor | Huddle landing </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="square logo">
        <img class="huddle" src="images/logo.svg">
      </div>  
      <div class="square mockup">
        <img class="mockup" src="images/illustration-mockups.svg">
      </div>
      <div class="square words">
        <h1>Build The Community <br> Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>

        <a href="*" type="button" class="button" name="button" id="button">Register</a>
      </div>
      <div class="social"></div>
        <img class="facebook" src="https://unpkg.com/ionicons@5.1.2/dist/svg/logo-facebook.svg">
        <img class="twitter" src="https://unpkg.com/ionicons@5.1.2/dist/svg/logo-twitter.svg">
        <img class="insta" src="https://unpkg.com/ionicons@5.1.2/dist/svg/logo-instagram.svg">
      </div>
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jasmine James</a>.
    </p>
  </footer>
</body>
</html>
